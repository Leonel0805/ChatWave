{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}


    <div class="d-flex justify-content-center my-5 registro">


        <form action="" method="post">
            {% csrf_token %}

            {% for field in form %}

                <div class="my-1">
                    {{field.label}}
                </div>

                <div>
                    {{field}}
                </div>

            {% endfor %}

            <button class="btn btn-success my-3">Enviar</button>
        </form>
        

    </div>



{% endblock %}
