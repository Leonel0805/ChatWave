{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button>Enviar</button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{message.tags}}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
