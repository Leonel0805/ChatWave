{% load static %}

<nav class="navbar navbar-expand-lg navbar-container">
    <div class="container-fluid">
        <img src="{% static 'media/load/logo-chat-web-remove.png' %}" alt="Logo-ChatWave" class="navbar-logo">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"> <!-- Alineado a la izquierda -->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Inicio</a>
                </li>
            </ul>
            <form class="d-flex mx-auto" method="GET" action="{% url 'search' %}"> <!-- Centrado -->
                {% csrf_token %}
                <input class="form-control me-2" name="query" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-success" >Buscar</button>
            </form>

            {% if token %}
                <ul class="navbar-nav mr-0"> <!-- Alineado a la derecha -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'room-create' %}" aria-disabled="true">Crear</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-5">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ authenticated_user.avatar.url }}" class="navbar-image" alt="avatar-perfil">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'me-perfil' %}">Mis datos</a></li>
                            <li><a class="dropdown-item" href="#">Ayuda y soporte</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesion</a></li>
                        </ul>
                    </li>
                </ul>

            {% else %}

                <ul class="navbar-nav mr-0"> <!-- Alineado a la derecha -->
                    <li class="nav-item">
                        <a class="nav-link"  href="{% url 'register' %}" aria-disabled="true">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" aria-disabled="true">Login</a>
                    </li>
                </ul>

            {% endif %}

        </div>
    </div>
</nav>
