{% extends 'base.html' %}

{% block title %} Home {% endblock%}

{% block content %}

    <h1>Home</h1>

    {% if user %}
        <div>
            <h2>
        
              Bienvenido {{user.username}}!
            </h2>
        </div>
    {% endif %}


    <!-- meet people -->

    <div class="cont-meet-people">
      <div class="meet-people-title text-aling-center ">
        <h2>
          Conoce Gente!
        </h2>

      </div>
      
      <div class="container-sm meet-people">
        {% if data %}
            {% for user in data.users %}
  
              <div class="row justify-content-center">
                <div class="col-4 columna1">
                  <img src="{{user.avatar}}" alt="" class="image">
                </div>       
                <div class="col-4 columna2">
                  {{user.username}}
                </div>
              </div>
     
            {% endfor %}

        {% else %}
          <p>No people</p>
        {% endif %}
      </div>

    </div>
    
  
    

{% endblock %}
