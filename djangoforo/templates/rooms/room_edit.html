{% extends 'base.html' %}

{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'style/rooms/room-chat-edit.css' %}">
{% endblock %}

{% block title %} Edit Room {% endblock %}

{% block content %}

    <div class="container-edit-perfil-datos">

        <div class="container-perfil-datos-titulo">
            <h1>Editar Room</h1>
            <p> {{user_host.email}}</p>
        </div>

        <div class="container-content-info">

            <div>
          
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}

                        <div class="content-info">
                            <div class="content-key">
                                {{field.label}}
                            </div>

                            <div class="content-value">
                                {{field}}
                            </div>

                        </div>
                    {% endfor %}

                        
        
                    <div class="container-perfil-form-boton">

                        <button  id="perfil-form-boton" class="card-boton edit-perfil-boton">
                            Aceptar cambios
                        </button>
              
                    </div>

                </form>
    
            
            </div> 
            
        
        </div>
    </div>



{% endblock %}
