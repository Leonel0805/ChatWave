<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style/style.css'%}">

    <!-- BOOTSTRAP5 -->

    <title> {% block title %} {% endblock %} | Django Foro </title>
</head>

<body>

    <!-- NAVBAR -->
    {% include 'navbar.html' %}

    {% block content %}
        <h1>base</h1>


        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{message.tags}}">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endblock %}
    
</body>
</html>
